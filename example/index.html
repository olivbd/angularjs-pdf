<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>AngularJS PDFJS Directive</title>
  <link rel="stylesheet" href="style.css">
</head>
<body ng-app="App">

<div class="wrapper" ng-controller="DocCtrl">
  <h1>Angular PDF viewer</h1>
  <nav ng-class="getNavStyle(scroll)">
    <button ng-click="goPrevious()"><span>&lt;</span></button>
    <button ng-click="goNext()"><span>&gt;</span></button>

    <button ng-click="zoomOut()"><span>-</span></button>
    <button ng-click="pdf.scale = 'page-fit'"><span>fit</span></button>
    <button ng-click="pdf.scale = 1"><span>100%</span></button>
    <button ng-click="zoomIn()"><span>+</span></button>

    <button ng-click="rotate()"><span>Rotate</span></button>

    <span>Page: </span>
    <input type="number" min="1" max="{{ pdf.pageCount }}" ng-model="pdf.page" ng-model-options="{updateOn: 'mouseup blur'}">
    <span> / {{pdf.pageCount}}</span>

    &nbsp;&nbsp;
    <span>Document URL: </span>
    <input type="text" ng-model="pdf.url" ng-model-options="{updateOn: 'click blur'}">
  </nav>
  {{ loading }}
  <ng-pdf pdf="pdf" debug onerror="error(error)" onload="loading = ''" onprogress="progress(progressData)"></ng-pdf>
</div>

<a href="https://github.com/olivbd/angularjs-pdf"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>

<script src="js/lib/angular.min.js"></script>
<script src="js/lib/pdf.js"></script>
<script src="../dist/angular-pdf.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/docCtrl.js"></script>

</body>
</html>
